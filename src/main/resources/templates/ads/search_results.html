<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Real Estate Ads</title>
<th:block th:include="fragments/general :: head"></th:block>
</head>


<body>

	<th:block th:replace="fragments/general :: nav"></th:block>

	<div class="overlay"></div>
	<div class="container">
		<table class="table table-striped">
			<tr>
				<th th:text="Title">Title</th>
				<th th:text="Decription">Name</th>
				<th th:text="Price">Department</th>
				<th th:text="Area">Salary</th>
			</tr>
			<tr th:each="ad : ${page.content}">
				<td th:text="${ad.title}"></td>
				<td th:text="${ad.description}"></td>
				<td th:text="${ad.price.amount}"></td>
				<td th:text="${ad.property.area}"></td>
			</tr>
		</table>
	</div>
	<div class="containter-fluid">
		<nav aria-label="..." >
		<ul class="pagination">
			<li th:if="${page.hasPrevious()}" class="page-item">
				<a class="page-link" th:href="@{/search/show(page=${page.number-1},size=${page.size})}">Previous</a>
			</li>
			<th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
				<li th:if="${page.number == i}" class="page-item active">
					<a class="page-link" th:href="@{/search/show(page=${page.number},size=${page.size})}" th:text="${i}+1">this</a>
				</li>	
				<li th:unless="${page.number == i}" class="page-item">
					<a class="page-link" th:href="@{/search/show(page=${i},size=${page.size})}" th:text="${i}+1">a</a>
				</li>
			</th:block>
			<li class="page-item" th:if="${page.hasNext()}">
				<a class="page-link" th:href="@{/search/show(page=${page.number+1},size=${page.size})}">Next</a>
			</li>
		</ul>
	</nav>
	</div>
	
	<th:block th:replace="fragments/general :: footer"></th:block>
</body>
</html>
